services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-call-app
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: ai-call-nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
    restart: unless-stopped

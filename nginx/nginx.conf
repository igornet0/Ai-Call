user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/x-javascript image/svg+xml;

    map $http_upgrade $connection_upgrade { default upgrade; '' close; }

    # HTTP â€” redirect to HTTPS and serve ACME challenge
    server {
        listen 80;
        server_name ai-call.24ai-spbconsult.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl http2;
        server_name ai-call.24ai-spbconsult.ru;

        ssl_certificate /etc/letsencrypt/live/ai-call.24ai-spbconsult.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ai-call.24ai-spbconsult.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Static assets (cache)
        location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
            root /usr/share/nginx/html;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri $uri/ /index.html;
        }

        # SPA static
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # WebSocket signaling proxy
        location /ws {
            proxy_pass http://app:3000/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
        }

        # Health (proxy to app)
        location /health {
            proxy_pass http://app:3000/health;
        }

        # Media Engine API
        location /api/ai/ {
            proxy_pass http://media:7000;
        }

        # ACME challenge over HTTPS (optional)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}

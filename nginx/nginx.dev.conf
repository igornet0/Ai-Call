user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/x-javascript image/svg+xml;

    map $http_upgrade $connection_upgrade { default upgrade; '' close; }

    server {
        listen 80;
        server_name _;

        location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
            root /usr/share/nginx/html;
            access_log off;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            try_files $uri $uri/ /index.html;
        }

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        location /ws {
            proxy_pass http://app:4000/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
        }

        location /health {
            proxy_pass http://app:4000/health;
        }

        location /api/ai/ {
            proxy_pass http://media:7000/;
        }
    }
}
